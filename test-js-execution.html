<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Execution Test</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root" class="app-container">
        <h1>JavaScript Execution Test</h1>
        <div id="status">Waiting for JavaScript to execute...</div>
        <div id="app-status"></div>
        <button id="test-btn" class="btn btn-primary">Test App Initialization</button>
        <div id="output"></div>
    </div>
    
    <script>
        // Test basic JavaScript execution
        document.getElementById('status').innerHTML = 'JavaScript is working!';
        console.log('Basic JavaScript execution test passed');
        
        // Test DOM manipulation
        document.getElementById('test-btn').addEventListener('click', async function() {
            console.log('Test button clicked');
            document.getElementById('output').innerHTML = '<p class="text-success">Button click working!</p>';
            
            // Try to initialize the app
            try {
                if (typeof App !== 'undefined') {
                    document.getElementById('app-status').innerHTML = '<p class="text-success">App object found</p>';
                    console.log('App object is available');
                } else {
                    document.getElementById('app-status').innerHTML = '<p class="text-error">App object not found</p>';
                    console.log('App object is not available');
                }
            } catch (error) {
                console.error('Error testing app initialization:', error);
                document.getElementById('app-status').innerHTML = '<p class="text-error">Error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
