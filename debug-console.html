<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="root" class="app-container">
        <h1>Debug Console</h1>
        <div id="status">Checking application status...</div>
        <div id="errors"></div>
        <button id="test-btn" class="btn btn-primary">Test JavaScript</button>
        <div id="output"></div>
    </div>
    
    <script>
        // Log that the page has loaded
        console.log('Debug page loaded');
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            document.getElementById('status').innerHTML = 'DOM loaded successfully';
            
            document.getElementById('test-btn').addEventListener('click', function() {
                console.log('Button clicked');
                document.getElementById('output').innerHTML = '<p class="text-success">JavaScript is working!</p>';
            });
        });
    </script>
</body>
</html>
