<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root" class="app-container">
        <h1>Test Page</h1>
        <p>If you can see this text, CSS is working.</p>
        <button id="test-btn" class="btn btn-primary">Test Button</button>
        <div id="output"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('test-btn').addEventListener('click', function() {
                document.getElementById('output').innerHTML = '<p class="text-success">JavaScript is working!</p>';
            });
        });
    </script>
</body>
</html>
