<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="site-title">VisionHub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="root" class="app-container">
        <!-- Application will be rendered here -->
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="modal-overlay hidden">
        <!-- Modals will be rendered here -->
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/app-handlers.js"></script>
    <!-- Admin modules -->
    <script src="js/admin/userManagement.js"></script>
    <script src="js/admin/videoManagement.js"></script>
    <script src="js/admin/categoryManagement.js"></script>
    <script src="js/admin/reportLogManagement.js"></script>
    <script src="js/admin/siteSettings.js"></script>
    <script src="js/admin/groupsManagement.js"></script>
    <script src="js/admin/permissionsManagement.js"></script>
    <script src="js/admin/passwordPolicyManagement.js"></script>
    <script src="js/admin/reportReasonsManagement.js"></script>
    <script src="js/admin/aiFeaturesManagement.js"></script>
    <script src="js/admin/aiSettingsManagement.js"></script>
    <script src="js/admin/videoCompressionManagement.js"></script>
    <script src="js/admin/systemHealthManagement.js"></script>
    <script src="js/admin/backupSystemManagement.js"></script>
    <script src="js/admin/adminModules.js"></script>
</body>
</html>
