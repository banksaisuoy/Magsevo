<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionHub - Video CMS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">VisionHub</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search videos...">
            <button onclick="searchVideos()"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-controls">
            <button id="loginBtn" onclick="showLoginModal()">Login</button>
            <div id="userInfo" style="display: none;">
                <span id="userName">User</span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <nav>
        <ul id="categoryList">
            <li class="active" onclick="filterByCategory('All')">All</li>
            <!-- Categories will be loaded here -->
        </ul>
    </nav>

    <main>
        <section id="featuredSection" class="video-section">
            <h2>Featured Videos</h2>
            <div class="video-grid" id="featuredGrid">
                <!-- Featured videos here -->
            </div>
        </section>

        <section id="allVideosSection" class="video-section">
            <h2>All Videos</h2>
            <div class="video-grid" id="videoGrid">
                <!-- All videos here -->
            </div>
        </section>

        <!-- Admin Panel (Hidden by default) -->
        <section id="adminPanel" style="display: none;">
            <h2>Admin Panel</h2>
            <div class="admin-controls">
                <button onclick="showUploadModal()">Upload Video</button>
                <button onclick="manageCategories()">Manage Categories</button>
            </div>
            <div id="adminVideoList">
                <!-- Admin video list here -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('uploadModal')">&times;</span>
            <h2>Upload Video</h2>
            <form onsubmit="handleUpload(event)">
                <input type="text" id="videoTitle" placeholder="Title" required>
                <textarea id="videoDesc" placeholder="Description"></textarea>
                <select id="videoCategory" required>
                    <!-- Categories -->
                </select>
                <label>Video File:</label>
                <input type="file" id="videoFile" accept="video/*">
                <label>Thumbnail:</label>
                <input type="file" id="thumbnailFile" accept="image/*">
                <label><input type="checkbox" id="isFeatured"> Featured</label>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script src="js/app-handlers.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app-admin.js"></script>
</body>
</html>
